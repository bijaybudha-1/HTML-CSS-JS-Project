<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-content">
                <div class="container">
                    <div class="nav-section flex-between">
                        <div class="nav-logo">
                            <p class="logo">Logo</p>
                        </div>
                        <ul class="navbar flex-row gap-xl">
                            <li><a href="#">home</a></li>
                            <li><a href="#">about</a></li>
                            <li><a href="#">menu</a></li>
                            <li><a href="#">testimonial</a></li>
                            <li><a href="#">gallery</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="hero-section">
            <div class="container">
                <div class="hero-content flex-between">
                    <div class="hero-content-left">
                        <article>
                            <h1 class="heading">Best Coffee</h1>
                            <h2 class="heading">Make your day great with our special coffee!</h2>
                            <p class="para">Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.</p>
                        </article>
                    </div>
                    <div class="hero-content-right">
                        <figure>
                            <img src="./images/coffee-hero-section.png" alt="coffee images">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
